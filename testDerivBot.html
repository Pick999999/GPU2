<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Accumulator Bot (Auto Loop)</title>
    <!-- Project Dependencies -->
    <script src="MultiAssetBundle.js"></script>
    <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
    <script src="js/backgroundColorZonesPlugin.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #252526;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1600px;
            border: 1px solid #3c3c3c;
        }

        h1 {
            color: #4ec9b0;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .section-title {
            color: #569cd6;
            font-size: 18px;
            border-bottom: 1px solid #3c3c3c;
            padding-bottom: 5px;
            margin-bottom: 15px;
            margin-top: 20px;
        }

        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d4d4d4;
            font-weight: 500;
        }

        select,
        input[type="number"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: #3c3c3c;
            border: 1px solid #555;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #4ec9b0;
            box-shadow: 0 0 5px rgba(78, 201, 176, 0.3);
        }

        .growth-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .growth-option {
            background-color: #3c3c3c;
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .growth-option.selected {
            background-color: #4ec9b0;
            color: #1e1e1e;
            border-color: #4ec9b0;
            font-weight: bold;
        }

        .growth-option:hover:not(.selected) {
            background-color: #444;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button.primary {
            background: linear-gradient(135deg, #0e639c, #1177bb);
            color: white;
        }

        button.primary:hover {
            background: linear-gradient(135deg, #1177bb, #2299dd);
            box-shadow: 0 4px 12px rgba(17, 119, 187, 0.4);
        }

        button.stop {
            background: linear-gradient(135deg, #b91c1c, #ef4444);
            color: white;
            display: none;
        }

        button.stop:hover {
            background: linear-gradient(135deg, #ef4444, #f87171);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }

        .status-success {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .status-error {
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .status-info {
            background-color: rgba(33, 150, 243, 0.1);
            border: 1px solid #2196f3;
            color: #2196f3;
        }

        /* Report Table */
        .report-section {
            margin-top: 25px;
            border-top: 1px solid #3c3c3c;
            padding-top: 15px;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th,
        td {
            border: 1px solid #3c3c3c;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #ccc;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .td-win {
            color: #4caf50;
        }

        .td-loss {
            color: #f44336;
        }

        .summary-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            background: #333;
            padding: 10px;
            border-radius: 6px;
        }

        .summary-item strong {
            display: block;
            font-size: 18px;
        }

        /* Zebra Striping for Contract Groups */
        .contract-row-0 {
            background-color: #2a2a2a;
        }

        .contract-row-1 {
            background-color: #333333;
        }
    </style>
</head>

                </div>
                <div class="form-group">
                    <label>Delay (Seconds)</label>
                    <input type="number" id="loopDelay" value="3" min="1">
                </div>
            </div>

            <!-- Lightweight Chart Section -->
            <div id="chartSectionWrapper"
                style="margin-bottom: 20px; background: #2d2d2d; padding: 15px; border-radius: 6px; border: 1px solid #3c3c3c;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <div style="flex: 1; margin-right: 10px; display: flex; align-items: center; gap: 15px;">
                        <div>
                            <label for="chartAssetSelect"
                                style="font-size: 12px; margin-bottom: 4px; display:block;">Chart Asset</label>
                            <select id="chartAssetSelect" onchange="changeChartAsset()"
                                style="padding: 6px; font-size: 12px;"></select>
                        </div>
                        <div
                            style="display: flex; gap: 10px; align-items: center; background: #333; padding: 5px 10px; border-radius: 4px; border: 1px solid #444;">
                            <label style="font-size: 12px; cursor: pointer; margin:0;"><input type="radio"
                                    name="chartMode" value="candles" checked onchange="changeChartMode(this.value)">
                                Time (1m)</label>
                            <label style="font-size: 12px; cursor: pointer; margin:0;"><input type="radio"
                                    name="chartMode" value="ticks" onchange="changeChartMode(this.value)"> Every
                                Tick</label>

                    <button id="btnToggleChart" onclick="toggleChart()"
                        style="width: auto; padding: 8px 15px; margin: 0; font-size: 12px; background: #444;">Hide
                        Chart</button>

                <div id="chartContainer" style="width: 100%; height: 300px; position: relative;"></div>

                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px;">
                    <div style="background: #333; padding: 8px; border-radius: 4px; text-align: center;">
                        <div style="font-size: 11px; color: #888;">High</div>

                    </div>
                    <div style="background: #333; padding: 8px; border-radius: 4px; text-align: center;">
                        <div style="font-size: 11px; color: #888;">Low</div>
                        <div id="valLow" style="font-weight: bold; color: #f44336;">-</div>
                    </div>
                    <div style="background: #333; padding: 8px; border-radius: 4px; text-align: center;">

            <button class="primary" id="btnStart" onclick="startBot()">‚ñ∂ Start Bot</button>
            <button class="stop" id="btnStop" onclick="stopBot()">‚èπ Stop Bot</button>
        </div>

        <div id="status"></div>

        <!-- Audio -->
        <audio id="applauseSound" src="applause.mp3"></audio>

        <!-- Live Trade Monitor -->
        <div id="monitorSection" class="report-section" style="display:none;">
            <div class="section-title">Live Trade Monitor</div>
            <div style="max-height: 200px; overflow-y: auto;">
                <table id="monitorTable">
                    <thead>

                            <th>Trade No</th>

                <thead>

                        <th>#</th>

            <!-- JSON Data Export -->
            <div style="margin-top: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <label style="margin: 0; font-weight: bold; color: #569cd6;">üìä Trade Data (JSON)</label>
                    <button onclick="copyTradeData()"
                        style="width: auto; padding: 6px 12px; margin: 0; font-size: 12px; background: #0e639c;">
                        üìã Copy JSON
                    </button>
                </div>
                <textarea id="tradeDataJson" readonly style="width: 100%; height: 200px; font-family: 'Courier New', monospace; font-size: 11px; 
                    background: #1e1e1e; color: #4ec9b0; border: 1px solid #3c3c3c; border-radius: 4px; padding: 10px;
                    resize: vertical;">
[]
                </textarea>
            </div>
        </div>

    <script>
        // Global State
        let api = null;
        let isAuthorized = false;
        let isBotRunning = false;
        let currentLoop = 0;
        let totalLoops = 0;
        let delaySeconds = 0;

        let currentContractId = null;

        let sessionStats = { wins: 0, losses: 0, pnl: 0 };

        // Trade Data Collection
        let allTradesData = [];
        let currentTradeData = null;
        let currentTradeDetails = []; // Array to store each tick during trade

        // Chart State
        let chart = null;
        let candleSeries = null;
        let currentChartSubscriptionId = null;
        let chartMode = 'candles'; // 'candles' | 'ticks'
        let tickCounter = 0; // for synthetic tick time

        // Barrier Lines & Zones
        let highBarrierLine = null;
        let lowBarrierLine = null;
        let barrierZonePlugin = null;
        let currentBarrierZone = null;

        // Trade Markers
        let tradeMarkers = [];
        let markerSeries = null;


        // 1. Initial Setup
        async function init() {
            const defaultRate = document.querySelector('.growth-option[data-value="0.03"]');
            if (defaultRate) defaultRate.click();

            // Populate (Unauthenticated)
            populateAssetSelect();
        }

        async function populateAssetSelect(derivApiInstance = null) {
            const assetSelect = document.getElementById('assetSelect');
            assetSelect.innerHTML = '<option value="" disabled selected>Loading...</option>';

            try {
                let activeSymbols = [];
                if (derivApiInstance) {
                    activeSymbols = await derivApiInstance.getActiveSymbols();
                } else {
                    const tempApi = new DerivAPI("1089");
                    await tempApi.connect();
                    activeSymbols = await tempApi.getActiveSymbols();
                    tempApi.disconnect();
                }

                const volatilityIndices = activeSymbols.filter(s =>
                    (s.market === 'synthetic_index' && s.submarket === 'random_index') ||
                    s.submarket === 'random_index'
                ).sort((a, b) => a.symbol.localeCompare(b.symbol));

                assetSelect.innerHTML = '';
                volatilityIndices.forEach(asset => {
                    const option = document.createElement('option');
                    option.value = asset.symbol;
                    option.textContent = `${asset.symbol} - ${asset.display_name}`;
                    assetSelect.appendChild(option);
                });

                if (volatilityIndices.some(a => a.symbol === "R_100")) assetSelect.value = "R_100";

                // Populate Chart Select as well
                const chartSelect = document.getElementById('chartAssetSelect');
                if (chartSelect) {
                    chartSelect.innerHTML = assetSelect.innerHTML;
                    chartSelect.value = assetSelect.value;
                }

            } catch (e) {
                console.warn("Asset fetch failed", e);
                // Fallback
                assetSelect.innerHTML = '<option value="R_100">Volatility 100 (1s)</option>';
            }
        }

        // 2. Auth
        async function connectAndAuthorize() {
            const token = document.getElementById('apiToken').value.trim();
            if (!token) return showStatus("Enter API Token", "error");

            try {
                if (api) api.disconnect();
                api = new DerivAPI("1089");

                // Generic handler patch
                const originalHandle = api.handleMessage.bind(api);
                api.handleMessage = function (data) {
                    originalHandle(data);
                    if (data.msg_type && this.messageHandlers.has(data.msg_type)) {
                        this.messageHandlers.get(data.msg_type)(data);
                    }
                };

                await api.connect();
                const authResp = await api.sendAndWait({ authorize: token });
                if (authResp.error) throw new Error(authResp.error.message);

                isAuthorized = true;
                showStatus("‚úÖ Connected. Ready to configure.", "success");

                // Show Config
                const configDiv = document.getElementById('configSection');
                configDiv.style.display = 'block';
                configDiv.style.opacity = '1';
                configDiv.style.pointerEvents = 'auto';
                document.getElementById('authSection').style.display = 'none';

                populateAssetSelect(api);

                // Initialize Chart
                initChart();
                // Subscribe to default selected asset
                const defaultAsset = document.getElementById('chartAssetSelect').value;
                if (defaultAsset) subscribeChart(defaultAsset);

            } catch (e) {
                showStatus(`‚ùå Auth Failed: ${e.message}`, "error");
            }
        }

        // 3. Bot Control
        function startBot() {
            if (!isAuthorized) return;

            // Get Params
            totalLoops = parseInt(document.getElementById('loopCount').value);
            delaySeconds = parseInt(document.getElementById('loopDelay').value);

            currentLoop = 0;
            isBotRunning = true;
            sessionStats = { wins: 0, losses: 0, pnl: 0 };

            // Reset markers and trade data
            tradeMarkers = [];
            allTradesData = [];
            currentTradeData = null;
            currentTradeDetails = [];
            if (markerSeries) markerSeries.setMarkers([]);
            updateTradeDataDisplay();

            // Reset UI
            document.querySelector('#logTable tbody').innerHTML = '';
            updateStatsUI();
            document.getElementById('reportSection').style.display = 'block';

            // Buttons
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('btnStop').style.display = 'block';

            showStatus(`üöÄ Bot Started. Target: ${totalLoops} rounds.`, "info");

            // Start Loop
            processNextTrade();
        }

        function stopBot() {
            isBotRunning = false;
            showStatus("‚èπ Bot Stopped by user.", "status-info");
            document.getElementById('btnStart').style.display = 'block';
            document.getElementById('btnStop').style.display = 'none';
        }

        // 4. Trade Loop Processor
        async function processNextTrade() {
            if (!isBotRunning || currentLoop >= totalLoops) {
                finishBot();
                return;
            }

            currentLoop++;
            showStatus(`üîÑ Processing Round ${currentLoop} / ${totalLoops}...`, "info");

            // Execute Single Trade
            try {
                const result = await executeSingleTrade();
                logTradeResult(result);
            } catch (e) {
                console.error("Trade Error", e);
                logTradeResult({ result: 'ERROR', profit: 0, time: new Date(), asset: 'ERR' });
            }

            // Waiting Delay
            if (isBotRunning && currentLoop < totalLoops) {
                let d = delaySeconds;
                const interval = setInterval(() => {
                    if (!isBotRunning) { clearInterval(interval); return; }
                    showStatus(`‚è≥ Waiting ${d}s for next round...`, "status-info");
                    d--;
                    if (d < 0) {
                        clearInterval(interval);
                        processNextTrade(); // Recursion for next loop
                    }
                }, 1000);
            } else if (currentLoop >= totalLoops) {
                finishBot();
            }
        }

        function finishBot() {
            isBotRunning = false;
            showStatus(`üèÅ Bot Finished. Total Rounds: ${currentLoop}`, "success");

            // Play Sound
            const audio = document.getElementById('applauseSound');
            if (audio) {
                audio.play().catch(e => console.log("Audio play failed (user interaction required):", e));
            }

            document.getElementById('btnStart').style.display = 'block';
            document.getElementById('btnStop').style.display = 'none';
        }

        // 5. Single Trade Execution Logic
        function executeSingleTrade() {
            return new Promise(async (resolve, reject) => {
                try {
                    const symbol = document.getElementById('assetSelect').value;
                    const growthRate = parseFloat(document.getElementById('growthRate').value);
                    const stake = parseFloat(document.getElementById('stakeAmount').value);
                    const targetProfit = parseFloat(document.getElementById('takeProfit').value);

                    // 1. Proposal
                    const propReq = {
                        proposal: 1, subscribe: 1, amount: stake, basis: "stake",
                        contract_type: "ACCU", currency: "USD", symbol: symbol, growth_rate: growthRate
                    };

                    const propResp = await api.sendAndWait(propReq);
                    if (propResp.error) throw new Error(propResp.error.message);

                    const proposalId = propResp.proposal.id;

                    // 2. Buy
                    const buyResp = await api.sendAndWait({ buy: proposalId, price: propResp.proposal.ask_price });
                    if (buyResp.error) throw new Error(buyResp.error.message);

                    const contractId = buyResp.buy.contract_id;
                    api.send({ forget: proposalId }); // Forget proposal stream

                    // üéØ Add Entry Marker with trade number
                    const entryTime = getCurrentChartTime();
                    const entryPrice = parseFloat(propResp.proposal.spot);
                    addTradeMarker('entry', entryTime, entryPrice, currentLoop);

                    // üìä Initialize Trade Data Collection
                    const initHigh = parseFloat(propResp.proposal.contract_details.high_barrier);
                    const initLow = parseFloat(propResp.proposal.contract_details.low_barrier);
                    const initGap = !isNaN(initHigh) && !isNaN(initLow) ? Math.min(initHigh - entryPrice, entryPrice - initLow) : 0;

                    currentTradeData = {
                        tradeNo: currentLoop,
                        entryTime: entryTime,
                        entryCandleNo: entryTime, // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç‡πÅ‡∏ó‡πà‡∏á‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô‡∏ï‡∏≠‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤ Buy
                        details: []
                    };

                    // Reset details array for new trade
                    currentTradeDetails = [];

                    // Add initial tick (entry point) - winStatus = "Buy"
                    const initialTick = {
                        tradeNo: currentLoop,
                        timeCandle: entryTime,
                        candleNoOfTrade: entryTime, // ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç‡πÅ‡∏ó‡πà‡∏á‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô‡∏ï‡∏≠‡∏ô Buy
                        tickNo: 0,
                        profit: "0.00",
                        highBarrier: initHigh,
                        lowBarrier: initLow,
                        gap: initGap.toFixed(4),
                        open: entryPrice,
                        high: entryPrice,
                        low: entryPrice,
                        close: entryPrice,
                        winStatus: 'Buy' // ‡πÅ‡∏ó‡πà‡∏á‡πÅ‡∏£‡∏Å = Buy
                    };
                    currentTradeDetails.push(initialTick);

                    // 3. Monitor for Take Profit
                    api.send({ proposal_open_contract: 1, contract_id: contractId, subscribe: 1 });

                    // Initialize Monitor UI
                    document.getElementById('monitorSection').style.display = 'block';


                    // --- PRE-FILL INITIAL DATA FROM PROPOSAL ---
                    // Global Timer for Barrier Shading
                    window.currentTradeStartTime = Math.floor(Date.now() / 1000);

                    let lastSpot = null;
                    try {
                        const initSpot = parseFloat(propResp.proposal.spot);
                        const initHigh = parseFloat(propResp.proposal.contract_details.high_barrier);
                        const initLow = parseFloat(propResp.proposal.contract_details.low_barrier);

                        lastSpot = initSpot; // Set initial lastSpot

                        // ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°: ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó barriers ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å proposal
                        console.log('[executeSingleTrade] Initial barriers from proposal:', { initHigh, initLow });
                        if (!isNaN(initHigh) && !isNaN(initLow)) {
                            updateBarriers(initHigh, initLow);
                        }

                        let initGap = '-';
                        if (!isNaN(initSpot) && !isNaN(initHigh) && !isNaN(initLow)) {
                            const gUp = initHigh - initSpot;

        async function subscribeChart(asset) {

            // 2. Clear Chart Data
            if (candleSeries) candleSeries.setData([]);
            tickCounter = 0; // Reset counter

            // 3. Request
            let req = {};
            if (chartMode === 'candles') {
                req = {
                    ticks_history: asset,
                    adjust_start_time: 1,
                    count: 100,
                    end: "latest",
                    style: "candles",

                    subscribe: 1
                };

                req = {

                    style: "ticks", // request ticks history
                    subscribe: 1    // subscribe to 'tick' stream
                };
            }

            try {

                    api.hasChartListener = true;

                api.send(req);

        function setupChartListener() {
            // Using the existing 'api' object which has the patch
            // history response msg_type is 'candles' (if style=candles) or 'history' (if style=ticks)
            // stream update msg_type is 'ohlc' (if style=candles) or 'tick' (if style=ticks)

            // candles history
            api.on('candles', (data) => {
                if (chartMode !== 'candles') return; // Ignore if we are in tick mode (though usually we won't get this msg)
                if (data.echo_req.style === 'candles' && data.candles) {
                    const formatted = data.candles.map(c => ({
                        time: c.epoch,
                        open: parseFloat(c.open),
                        high: parseFloat(c.high),
                        low: parseFloat(c.low),
                        close: parseFloat(c.close)
                    }));
                    if (candleSeries) candleSeries.setData(formatted);

                    if (data.candles.length > 0) {
                        const last = data.candles[data.candles.length - 1];
                        updateChartMetadata(last);
                    }
                }
            });

            // candles stream
            api.on('ohlc', (data) => {
                if (chartMode !== 'candles') return;
                if (data.ohlc) {
                    const c = data.ohlc;
                    const candle = {
                        time: c.open_time,
                        open: parseFloat(c.open),
                        high: parseFloat(c.high),
                        low: parseFloat(c.low),
                        close: parseFloat(c.close)
                    };
                    if (candleSeries) candleSeries.update(candle);
                    updateChartMetadata(c);
                    if (data.subscription) currentChartSubscriptionId = data.subscription.id;
                }
            });

            // ticks history (for Tick Mode init)
            api.on('history', (data) => {
                if (chartMode !== 'ticks') return;
                if (data.history && data.history.times) {
                    const prices = data.history.prices;

                    // Convert to Step Candles: Open = Prev Price, Close = Curr Price
                    const formatted = [];
                    for (let i = 0; i < prices.length; i++) {
                        const val = parseFloat(prices[i]);
                        const prevVal = i > 0 ? parseFloat(prices[i - 1]) : val;

                        formatted.push({
                            time: i,
                            open: prevVal,
                            high: Math.max(prevVal, val),
                            low: Math.min(prevVal, val),
                            close: val
                        });
                    }

                    tickCounter = formatted.length; // Set counter to next index
                    if (candleSeries) candleSeries.setData(formatted);

                    // Update metadata with last
                    if (formatted.length > 0) {
                        const last = formatted[formatted.length - 1];
                        updateChartMetadata(last);
                        // Save last price for next stream update
                        chart.lastTickPrice = last.close;
                    }
                }
            });

            // tick stream (for Tick Mode updates)
            api.on('tick', (data) => {
                if (chartMode !== 'ticks') return;
                if (data.tick) {
                    const val = parseFloat(data.tick.quote);

                    // Open is previous close, or current val if first
                    const prevVal = (typeof chart.lastTickPrice !== 'undefined') ? chart.lastTickPrice : val;

                    // Create a NEW candle for every tick
                    const candle = {
                        time: tickCounter,
                        open: prevVal,
                        high: Math.max(prevVal, val),
                        low: Math.min(prevVal, val),
                        close: val
                    };

                    if (candleSeries) candleSeries.update(candle);

                    tickCounter++;
                    chart.lastTickPrice = val; // Store for next

                    updateChartMetadata(candle);
                    if (data.subscription) currentChartSubscriptionId = data.subscription.id;
                }
            });
        }

            if (high !== null && low !== null && !isNaN(high) && !isNaN(low)) {

                // Create single zone spanning visible area
                const zones = [{

                    color: 'rgba(255, 193, 7, 0.25)',  // Yellow with 25% opacity

                }];

                try {

                    } else if (typeof barrierZonePlugin.update === 'function') {
                        barrierZonePlugin.update(zones);
                    } else if (typeof barrierZonePlugin.setData === 'function') {
                        barrierZonePlugin.setData(zones);
                    } else {
                        console.error('[updateBarriers] ‚ùå No suitable method found!', Object.keys(barrierZonePlugin));
                    }
                } catch (e) {
                    console.error('[updateBarriers] Error calling plugin:', e);
                }

            } else {
                // Clear zones
                console.log('[updateBarriers] Clearing barrier zones');
                try {
                    if (typeof barrierZonePlugin.updateZones === 'function') {
                        barrierZonePlugin.updateZones([]);
                    } else if (typeof barrierZonePlugin.setZones === 'function') {
                        barrierZonePlugin.setZones([]);
                    } else if (typeof barrierZonePlugin.clear === 'function') {
                        barrierZonePlugin.clear();
                    } else if (typeof barrierZonePlugin.setData === 'function') {
                        barrierZonePlugin.setData([]);
                    }
                } catch (e) {
                    console.error('[updateBarriers] Error clearing zones:', e);
                }
                tradeStartRef = null;
            }
        }


        init();
    </script>
