<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Trading Chart with WebGPU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .gpu-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        .gpu-status.gpu {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .gpu-status.cpu {
            background: linear-gradient(135deg, #ff9500 0%, #ff6b00 100%);
            color: #000;
            box-shadow: 0 0 20px rgba(255, 149, 0, 0.4);
        }

        .gpu-status::before {
            content: '‚óè';
            font-size: 18px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            background: #1a1f3a;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            margin-bottom: 8px;
            font-size: 11px;
            color: #8b9dc3;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .control-group select,
        .control-group input,
        .control-group button {
            padding: 12px;
            border: 2px solid #2a3654;
            background: #0f1729;
            color: #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        .control-group button {
            background: linear-gradient(135deg, #4a9eff 0%, #357ab9 100%);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 10px rgba(74, 158, 255, 0.3);
        }

        .control-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 158, 255, 0.4);
        }

        .control-group button:active {
            transform: translateY(0);
        }

        .control-group button:disabled {
            background: #2a3654;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.5;
        }

        .ma-controls {
            background: #1a1f3a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .ma-toggles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .ma-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #0f1729;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            border: 2px solid #2a3654;
            transition: all 0.3s;
        }

        .ma-toggle:hover {
            border-color: #4a9eff;
            background: #1a2340;
        }

        .ma-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .ma-toggle label {
            cursor: pointer;
            margin: 0;
            font-weight: 500;
            flex: 1;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .chart-wrapper {
            background: #1a1f3a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4a9eff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, #4a9eff 0%, #357ab9 100%);
            border-radius: 2px;
        }

        .chart {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        .chart.main {
            height: 500px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4a9eff;
            font-size: 18px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .stat-item {
            background: #0f1729;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #2a3654;
        }

        .stat-label {
            font-size: 10px;
            color: #8b9dc3;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #4a9eff;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: #0f1729;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }

        .connection-status.connected {
            color: #00ff88;
        }

        .connection-status.disconnected {
            color: #ff4444;
        }

        .connection-status::before {
            content: '‚óè';
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                üìà Deriv Trading Chart
                <span class="gpu-status" id="gpuStatus">Initializing...</span>
                <span class="connection-status disconnected" id="connectionStatus">Disconnected</span>
            </h1>
            <div id="errorContainer"></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Symbol</label>
                <select id="symbolSelect">
                    <option value="R_10">Volatility 10 Index</option>
                    <option value="R_25">Volatility 25 Index</option>
                    <option value="R_50">Volatility 50 Index</option>
                    <option value="R_75">Volatility 75 Index</option>
                    <option value="R_100">Volatility 100 Index</option>
                    <option value="1HZ10V">Volatility 10 (1s) Index</option>
                    <option value="1HZ25V">Volatility 25 (1s) Index</option>
                    <option value="1HZ50V">Volatility 50 (1s) Index</option>
                    <option value="1HZ75V">Volatility 75 (1s) Index</option>
                    <option value="1HZ100V">Volatility 100 (1s) Index</option>
                </select>
            </div>

            <div class="control-group">
                <label>Timeframe</label>
                <select id="timeframeSelect">
                    <option value="60">1M</option>
                    <option value="180">3M</option>
                    <option value="900">15M</option>
                    <option value="1800">30M</option>
                </select>
            </div>

            <div class="control-group">
                <label>MA Type</label>
                <select id="maTypeSelect">
                    <option value="ema">EMA</option>
                    <option value="sma">SMA</option>
                    <option value="hma">HMA</option>
                </select>
            </div>

            <div class="control-group">
                <label>MA Period 1</label>
                <input type="number" id="maPeriod1" value="9" min="1" max="200">
            </div>

            <div class="control-group">
                <label>MA Period 2</label>
                <input type="number" id="maPeriod2" value="21" min="1" max="200">
            </div>

            <div class="control-group">
                <label>MA Period 3</label>
                <input type="number" id="maPeriod3" value="50" min="1" max="200">
            </div>

            <div class="control-group">
                <label>RSI Period</label>
                <input type="number" id="rsiPeriod" value="14" min="2" max="100">
            </div>

            <div class="control-group">
                <label>Choppiness Period</label>
                <input type="number" id="choppyPeriod" value="14" min="2" max="100">
            </div>

            <div class="control-group">
                <button id="loadHistoryBtn">üìä Load History</button>
            </div>

            <div class="control-group">
                <button id="startLiveBtn">‚ñ∂Ô∏è Start Live</button>
            </div>

            <div class="control-group">
                <button id="stopLiveBtn" disabled>‚è∏Ô∏è Stop Live</button>
            </div>

            <div class="control-group">
                <button id="updateIndicatorsBtn">üîÑ Update Indicators</button>
            </div>
        </div>

        <div class="ma-controls">
            <label style="font-size: 11px; color: #8b9dc3; text-transform: uppercase; font-weight: 600; letter-spacing: 1px;">Moving Averages Visibility</label>
            <div class="ma-toggles">
                <div class="ma-toggle">
                    <input type="checkbox" id="toggleMA1" checked>
                    <label for="toggleMA1">MA 1 (Fast)</label>
                </div>
                <div class="ma-toggle">
                    <input type="checkbox" id="toggleMA2" checked>
                    <label for="toggleMA2">MA 2 (Medium)</label>
                </div>
                <div class="ma-toggle">
                    <input type="checkbox" id="toggleMA3" checked>
                    <label for="toggleMA3">MA 3 (Slow)</label>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-wrapper">
                <div class="chart-title">üíπ Price Chart</div>
                <div id="mainChart" class="chart main"></div>
                <div class="stats" id="priceStats"></div>
            </div>

            <div class="chart-wrapper">
                <div class="chart-title">üìä RSI (Relative Strength Index)</div>
                <div id="rsiChart" class="chart"></div>
            </div>

            <div class="chart-wrapper">
                <div class="chart-title">üåä Choppiness Index</div>
                <div id="choppyChart" class="chart"></div>
            </div>
        </div>
    </div>

    <!-- Load libraries first -->
    <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gpu.js@latest/dist/gpu-browser.min.js"></script>

    <!-- Load app scripts after libraries -->
    <script>
        // ‡∏£‡∏≠‡πÉ‡∏´‡πâ libraries ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
        window.addEventListener('load', () => {
            console.log('Libraries loaded, starting app...');
            
            // ‡πÇ‡∏´‡∏•‡∏î app scripts
            const scripts = [
                'deriv-api.js',
                'webgpu-indicators.js',
                'chart-manager.js',
                'app.js'
            ];
            
            let loadedCount = 0;
            
            scripts.forEach((src, index) => {
                const script = document.createElement('script');
                script.src = src;
                script.async = false; // ‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏•‡∏≥‡∏î‡∏±‡∏ö
                script.onload = () => {
                    loadedCount++;
                    console.log(`‚úÖ Loaded ${src} (${loadedCount}/${scripts.length})`);
                };
                script.onerror = () => {
                    console.error(`‚ùå Failed to load ${src}`);
                };
                document.body.appendChild(script);
            });
        });
    </script>
</body>
</html>
